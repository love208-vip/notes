<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>KevinBlandy</title>
		<link rel="stylesheet" type="text/csss" href="css/bootstrap.min.css"/>
	</head>
	<body>
		<div class="container">
			<form class="form-horizontal">
				<div id="time" class="col-md-12 text-center h3"></div>
				<div class="form-group">
					<label class="col-md-2 control-label" for="name">用户名:</label>
					<div class="col-md-10">
						<input class="form-control" id="name" type="text" placeholder="请输入用户名"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label" for="pass">密　码:</label>
					<div class="col-md-10">
						<input class="form-control" id="pass" type="password" placeholder="请输入密码"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label" for="headImg">上传头像:</label>
					<div class="col-md-10">
						<input id="headImg" type="file" name="headImg"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">擅长技能:</label>
					<div class="col-md-10">
						<label class="checkbox-inline"><input type="checkbox" name="good"/>C</label>
						<label class="checkbox-inline"><input type="checkbox" name="good"/>C++</label>
						<label class="checkbox-inline"><input type="checkbox" name="good"/>PHP</label>
						<label class="checkbox-inline"><input type="checkbox" name="good"/>JAVA</label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">文化程度:</label>
					<div class="col-md-10">
						<label class="radio-inline"><input type="radio" name="ediaction"/>高中以下</label>
						<label class="radio-inline"><input type="radio" name="ediaction"/>高中</label>
						<label class="radio-inline"><input type="radio" name="ediaction"/>专科</label>
						<label class="radio-inline"><input type="radio" name="ediaction"/>本科</label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label" for="info">个人简介:</label>
					<div class="col-md-10">
						<textarea class="form-control" id="info" rows="5" placeholder="请输入个人简介"></textarea>
					<div/>
				</div>
				<button class="btn btn-lg btn-success">提交</button>
			</form>
		</div>
	</body>
</html>
<script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		setInterval(showTime,1000);
	});
	function showTime(){
		$('#time').text(new Date().toLocaleString());
	}
</script>
