头部标签,也就是在<head></head>之间的标签
<title></title>网页标题(显示在浏览器上)
<meta>提供网页的基本信息
	<meta name="keywords" content="关键字1,关键字2,关键字3..."/>关键字,搜索引擎收录
	<meta http-equiv="refresh" content="3;url=http://www.baidu.com.cn"/>三秒后刷新到百度
<base/>为网页所有的超链接设置默认属性,统一设置
	<base target="_blank"/>为网页所有的连接都设置"连接在新窗口打开"！
<link/>引入外部的文件
